<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Social Tree</title>
</head>
<body>
  <section class="secao">
    <div class="secao__img">
      <img class="imagem" src="assets/avatar.jpg" alt="">
      <p><a href="https://www.instagram.com" target="_blank">@instagram</a></p>
    </div>
    <div class="secao__container">
      <ul class="secao__link">
        <li class="links"><a href="">Link 1</a></li>
        <li class="links"><a href="">Link 2</a></li>
        <li class="links"><a href="">Link 3</a></li>
        <li class="links"><a href="">Link 4</a></li>
      </ul>
    </div>
    <div>
      <ul class="secao__redes-sociais">
        <li><a href=""><img src="assets/twitter.svg" alt="icon twitter"></a></li>
        <li><a href=""><img src="assets/twitch.svg" alt="icon twitch"></a></li>
        <li><a href=""><img src="assets/instagram.svg" alt="icon instagram"></a></li>
        <li><a href=""><img src="assets/linkedin.svg" alt="icon linkedin"></a></li>
        <li><a href=""><img src="assets/github.svg" alt="icon github"></a></li>
      </ul>
    </div>
  </section>
</body>
</html>
